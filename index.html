<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="Stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
       <h2>Memory Game</h2> 
       <div class="game"></div>
       <button class="reset" onclick="window.location.reload();">Reset Game</button>
    </div>
    <canvas id="Canvas"></canvas>
    <audio id="song" muted>
      <source src="sound.mp3">
    </audio> 
    <audio id="win" muted>
      <source src="blast.mp3">
    </audio>
     <script>
        const emojis =["ðŸ°","ðŸ°","ðŸ­","ðŸ­","ðŸ¬","ðŸ¬","ðŸ‰","ðŸ‰","ðŸ¦£","ðŸ¦£","ðŸ¦„","ðŸ¦„","ðŸ¹","ðŸ¹","ðŸ¦œ","ðŸ¦œ"];
        var shuf_emojis = emojis.sort(() => (Math.random() > .5) ? 2 : -1);
        for (var i=0;i<emojis.length;i++)
        {
          let box = document.createElement('div')
          box.className = 'item';
          box.innerHTML = shuf_emojis[i]
          box.onclick = function(){
          const audio = document.getElementById('song');
          document.addEventListener( 'click', () => {
                audio.muted=false;
                audio.play();
              });
            this.classList.add('boxOpen')
            setTimeout(function(){
                if(document.querySelectorAll('.boxOpen').length > 1){
                    if(document.querySelectorAll('.boxOpen')[0].innerHTML == document.querySelectorAll('.boxOpen')[1].innerHTML) {
                        document.querySelectorAll('.boxOpen')[0].classList.add('boxMatch')
                        document.querySelectorAll('.boxOpen')[1].classList.add('boxMatch')
                        document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen')
                        document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen')
                        if(document.querySelectorAll('.boxMatch').length == emojis.length){
                          const audio = document.getElementById('win');
                          document.addEventListener( 'click', () => {
                            audio.play().then(() => {
                              console.log('Music is playing');
                            }).catch(error => {
                              console.log('Play failed',error);
                            });
                          }); 
                            var c = document.getElementById("Canvas");
                            var ctx = c.getContext("2d");
                            var cwidth, cheight;
                            var shells = [];
                            var pass= [];
                            var colors = ['#FF5252', '#FF4081', '#E040FB', '#7C4DFF', '#536DFE', '#448AFF', '#40C4FF', '#18FFFF', '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41', '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'];
                            window.onresize = function() { reset(); }
                            reset();
                            function reset() {
                            cwidth = window.innerWidth;
	                        cheight = window.innerHeight;
	                        c.width = cwidth;
	                        c.height = cheight;
                            }
                            function newShell() {
                            var left = (Math.random() > 0.5);
                            var shell = {};
                            shell.x = (1*left);
                            shell.y = 1;
                            shell.xoff = (0.01 + Math.random() * 0.007) * (left ? 1 : -1);
                            shell.yoff = 0.01 + Math.random() * 0.007;
                            shell.size = Math.random() * 6 + 3;
                            shell.color = colors[Math.floor(Math.random() * colors.length)];
                            shells.push(shell);
                          }
                            function newPass(shell) {

                            var pasCount = Math.ceil(Math.pow(shell.size, 2) * Math.PI);

                            for (i = 0; i < pasCount; i++) {

                              var pas = {};
                              pas.x = shell.x * cwidth;
                              pas.y = shell.y * cheight;

                              var a = Math.random() * 4;
                              var s = Math.random() * 10;

                              pas.xoff = s *  Math.sin((5 - a) * (Math.PI / 2));
                              pas.yoff = s *  Math.sin(a * (Math.PI / 2));

                              pas.color = shell.color;
                              pas.size = Math.sqrt(shell.size);

                              if (pass.length < 1000) { pass.push(pas); }
                            }
                          }
                          var lastRun = 0;
                          Run();
                          function Run() {

                            var dt = 1;
                            if (lastRun != 0) { dt = Math.min(50, (performance.now() - lastRun)); }
                            lastRun = performance.now();

                            //ctx.clearRect(0, 0, cwidth, cheight);
                            ctx.fillStyle = "rgba(0,0,0,0.25)";
                            ctx.fillRect(0, 0, cwidth, cheight);

                            if ((shells.length < 10) && (Math.random() > 0.96)) { newShell(); }
                            for (let ix in shells) {
                              var shell = shells[ix];
                              ctx.beginPath();
                              ctx.arc(shell.x * cwidth, shell.y * cheight, shell.size, 0, 2 * Math.PI);
                              ctx.fillStyle = shell.color;
                              ctx.fill();
                              shell.x -= shell.xoff;
                              shell.y -= shell.yoff;
                              shell.xoff -= (shell.xoff * dt * 0.001);
                              shell.yoff -= ((shell.yoff + 0.2) * dt * 0.00005);
                              if (shell.yoff < -0.005) {
                                newPass(shell);
                                shells.splice(ix, 1);
                              }
                            }
                            for (let ix in pass) {
                              var pas = pass[ix];
                              ctx.beginPath();
                              ctx.arc(pas.x, pas.y, pas.size, 0, 2 * Math.PI);
                              ctx.fillStyle = pas.color;
                              ctx.fill();
                              pas.x -= pas.xoff;
                              pas.y -= pas.yoff;
                              pas.xoff -= (pas.xoff * dt * 0.001);
                              pas.yoff -= ((pas.yoff + 5) * dt * 0.0005);
                              pas.size -= (dt * 0.002 * Math.random())
                              if ((pas.y > cheight)  || (pas.y < -50) || (pas.size <= 0)) {
                                  pass.splice(ix, 1);
                              }
                            }
                            requestAnimationFrame(Run);
                          }
                        }
                    }
                    else {
                        document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen')
                        document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen')
                    }
                }
            },500)
          }
          document.querySelector('.game').appendChild(box);
    }
    </script>
</body>
</html>
